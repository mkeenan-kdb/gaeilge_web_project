<body>
  <div class="loader-box" style="display:none;">
    <div class="loader"></div>
  </div>
  <dialog id="verbDialog">
    <div id="tenseDetailsContainer">
    </div>
    <button onclick="hideVerbDialog()">Close Me! </button>
  </dialog>
  <div class="web-title">
    <div class="mick-icon" onClick="window.open('https://github.com/mkeenan-kdb/gaeilge_web_project/blob/main/README.md','_newtab');">
      <span></span>
    </div>
    <h2>Teach na nGael</h2>
    <div class="datom-header">
      <div id="searchBoxContainer">
        <div class="search-wrapper">
          <input id="searchTerm" type="search" placeholder="Enter word here" onfocus="this.focus();"></input>
          <button class="search-btn" id="searchButton" onclick="searchWord();">
            <span id="search-icon" class="searchIcon"></span>
          </button>
        </div>
        <div id="specialCharsContainer">
          <span onclick="insertSpecialChar('á')">á</span>
          <span onclick="insertSpecialChar('é')">é</span>
          <span onclick="insertSpecialChar('í')">í</span>
          <span onclick="insertSpecialChar('ó')">ó</span>
          <span onclick="insertSpecialChar('ú')">ú</span>
        </div>
      </div>
      <label for="searchOpt"></label>
      <select class="custom-input" name="searchopts" id="searchOpt">
        <option value="match">Match Irish</option>
        <option value="exact">Exact Irish</option>
        <option value="english">Exact English</option>
      </select>
      <!--label for="voiceSelect">Voice:</label-->
      <select class="speech_voice custom-input" name="voices" id="voiceSelect">
        <option value="ga_UL_anb_exthts">Ulster1</option>
        <option value="ga_CO_pmc_exthts" selected>Connacht1</option>
        <option value="ga_CO_snc_exthts">Connact3</option>
        <option value="ga_MU_nnc_exthts">Munster1</option>
      </select>
      <!--label for="fontStyle">Font:</label-->
      <select class="font_style custom-input" name="fonts" id="fontStyle" onchange="changeIrishFont(this.value);">
        <option value="urrw" selected>'Urr'</option>
        <option value="ardw">'Ard'</option>
        <option value="bunw">'Bun'</option>
        <option value="gearw">'Gear'</option>
        <option value="glanw">'Glan'</option>
        <option value="mearw">'Mear'</option>
        <option value="mionw">'Mion'</option>
        <option value="sraidw">'Sráidw'</option>
      </select>
      <div id="poncSelection">
        <label class="form-control">
          <input id="poncCheck" type="radio" name="radio" onchange="changeChlo(this);" value="ponc" />
          Seanchló
        </label>

        <label class="form-control">
          <input id="noponcCheck" type="radio" name="radio" value="noponc" onchange="changeChlo(this);" checked="checked" />
          Nua
        </label>
      </div>
    </div>
  </div>
  <div id="wordItems" class="irish-font">
    <div class="wordItem" style="background-color: rgb(122, 122, 122); color: rgb(208, 208, 208); text-shadow: rgb(46, 46, 46) 1px 1px 1px;">Níl focail ar bith ann<small style="font-size:0.7rem">(search a word...)</small></div>
  </div>
  <div id="sentenceContainer" class="irish-font">
    <div class="sentence tooltip" id=0>Irish results will <span class="underline_word">show</span> here. Hover for english.<span class="soundicon"></span><span class="tooltiptext">English translation will show here!</span></div>
  </div>
  <p style="text-align:center;margin:5px">Cupán tae</p>
  <div class="buy-me">
    <span id="cashApp" onClick="window.open('https://cash.app/$biddlyBick')" target="_newtab"></span>
    <span id="payPal" onClick="window.open('https://www.paypal.com/paypalme/KeenanUncleMick')" target="_newtab"></span>
    <span id="revolut" onClick="window.open('https://revolut.me/michaejkn0')" target="_newtab"></span>
  </div>
  <p style="text-align:center;margin:10px;font-size: 0.6rem;">Mícheál Ó Cianáin - Michael Keenan</p>
  <p style="text-align:center;font-size: 0.6rem;">This is my DEMO site. I'm a programmer. Enjoy!</p>
  <div class="dropdown">
    <div class="dropdown-content">
      <a onclick="changeTheme('css/gaeilge.css');" href="javascript:;">Light</a>
      <a onclick="changeTheme('css/gaeilge_v2.css');" href="javascript:;">Dark</a>
      <a onclick="changeTheme('css/gaeilge_v3.css');" href="javascript:;">Disco</a>
    </div>
  </div>
  <script type="text/javascript" src="js/gaeilge.js"></script>
  <script type="text/javascript" src="js/verbs.js"></script>
</body>

</html>
